## Basics config.yml generated by version 1.2.3


# If enabled staff notifications will be sent to players with the permission basics.notify or the given permission.
staff-notifications: true
# If enabled, when player attempt a command they do not have permission for, it will alert staff with the permission basics.alerts.deniedpermission
notification-denied-permission: true
# The maximum distance the /smite command will reach when summoning lightning at the players eye location (Blocks)
maximum-smite-distance: 250
# If enabled command spy will show the players own executed commands aswell
command-spy-show-own: false